        :root{
            --very-light-pink: #c7c7c7;
            --white:#ffffff;
            --text-input-field: #f7f7f7;
            --black: #000000;
            --hospital-green: #acd9b2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            /* font-family: 'Roboto', sans-serif; */
        }
        .cards-container {
            --card-size: 240px;
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-size));
            gap: 24px;
            place-content: center;
            background-color: var(--text-input-field);
        }
        .product-card {
            width: var(--card-size);
            margin-top: 12px;
        }
        .product-img {
            width: var(--card-size);
            height: var(--card-size);
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info figure {
            margin: 0;
        }
        .product-info div p:first-child {
            font-weight: 700;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
        }
        .product-info div p:last-child {
            font-size: var(--sm);
            color: var(--dark);
            margin-top: 0;
            margin-bottom: 0;
}
        @media (max-width: 640px){
            .cards-container{
                --card-size: 160px;
                gap: 12px;
            }
        }
    </style>
</head>
